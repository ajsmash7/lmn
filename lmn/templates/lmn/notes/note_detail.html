{% extends 'lmn/base.html' %}
{% block content %}


<h2 id="note_page_title">{{ note.show.artist.name }} at {{ note.show.venue.name }} by <a href="{% url 'lmn:user_profile' user_pk=note.user.pk %}">{{ user.username }}</a></h2>

<p id="note_title"><b>{{ note.title}}</b></p>

<p id="note_text">{{ note.text }}</p>

<div class="social-share">
  <a href="{{ facebook_url }}" target="_blank">{{link_text}}</a>
  <a href="{{ tweet_url }}" class="meta-act-link meta-tweet" target="_blank">{{link_text}}</a>
</div>


    {% if note %}

<form action="{% url 'lmn:edit_note_detail' note_pk=note.pk %}">
  <input id="editnote_form" type='submit' value='Edit Note'>
</form>

{% endif %}
{% endblock %}
